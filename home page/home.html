<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h2>Welcome to ALEEZA's Calculator</h2>
    </nav>
    <div class="cal">
        <input type="text" placeholder="0" id="inputbox">
    <div class="btns">
        <button  class="ac">AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>/</button>
        </div>
    <div class="btns">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="btns">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="btns">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="btns">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="ac">=</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
